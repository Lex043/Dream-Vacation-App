name: Dream Vacation App

on : [push]

jobs:
    backend_jobs:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v5
          - uses: actions/setup-node@v4
            with:
                node-version: '20'
          - name: Install dependencies
            run: npm install

    frontend_jobs:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v5
          - uses: actions/setup-node@v4
            with:
                node-version: '20'
          - name: Install dependencies
            run: npm install

          - name: Build
            run: npm run build

          - name: Run test
            run: npm run test

         